<ion-view title="Dashboard" cache-view="false">
	<ion-header-bar align-title="center" class="header-bar" no-tap-scroll="false">
		<!------------------------header-part---------------------------->
		<div class="header">
			<div class="header-three-block">
				<div class="menu-part">
					<div class="jumbotron">
						<div class="icon-menu"><a ui-sref="splash"> <img src="img/home.png"></a></div>
					</div>
				</div>
				<div class="header-logo"><a href="#">UncleDen</a></div>
				<div class="phone"><a href="tel:8601880080"><img src="img/phone.png"></a></div>
			</div>
		</div>
		<!------------------------end header-part---------------------------->
	</ion-header-bar>
    <ion-content >
        <!------------------------dashboard---------------------------->
		<section id="terms" class="middle-blue-bg">
		  <div class="container text-align"> 

			<!------------------------blue-part---------------------------->
			<div class="menu-screen">
			  <div class="block-one-screen">
				<div class="screen-step-icon">
				  <div class="block-1"><a ui-sref="about" class="screen-icon"><img title="About UncleDen" alt="About UncleDen" src="img/about-uncleden.png"></a></div>
				  <a href="#">About UncleDen</a>
				</div>
			  </div>
			  <div class="block-one-screen">
				<div class="screen-step-icon">
				  <div class="block-1"><a ui-sref="whyuncleden" class="screen-icon"><img title="Why UncleDen" alt="Why UncleDen" src="img/why-uncleden.png"></a></div>
				  <a href="#">Why UncleDen</a>
				</div>
			  </div>
			  <div class="block-one-screen">
				<div class="screen-step-icon">
				  <div class="block-1"><a ui-sref="cities" class="screen-icon"><img title="Cities Covered" alt="Cities Covered" src="img/cities.png"></a></div>
				  <a href="#">Cities Covered</a>
				</div>
			  </div>
			  <div class="block-one-screen">
				<div class="screen-step-icon">
				  <div class="block-1"><a ui-sref="service" class="screen-icon"><img title="Services We Offer" alt="Services We Offer" src="img/service.png"></a></div>
				  <a href="#">Services We Offer</a>
				</div>
			  </div>
			  <div class="block-one-screen">
				<div class="screen-step-icon">
				  <div class="block-1"><a ui-sref="request" class="screen-icon"><img title="Service Request" alt="Service Request" src="img/service-request.png"></a></div>
				  <a href="#">Service Request</a>
				</div>
			  </div>
			  <!-- <div class="block-one-screen">
				<div class="screen-step-icon">
				  <div class="block-1"><a ui-sref="partner" class="screen-icon"><img title="Partner With Us" alt="Partner With Us" src="img/partner.png"></a></div>
				  <a href="#">Partner With Us</a>
				</div>
			  </div> -->
			  <div class="block-one-screen">
				<div class="screen-step-icon">
				  <div class="block-1"><a ui-sref="terms" class="screen-icon"><img title="Terms & Condition" alt="Terms & Condition" src="img/terms.png"></a></div>
				  <a href="#">Terms & Condition</a>
				</div>
			  </div>
			  <div class="block-one-screen">
				<div class="screen-step-icon">
				  <div class="block-1"><a ui-sref="faqs" class="screen-icon"><img title="FAQs" alt="FAQs" src="img/faqs.png"></a></div>
				  <a href="#">FAQs</a>
				</div>
			  </div>
			  <div class="block-one-screen">
				<div class="screen-step-icon">
				  <div class="block-1"><a ui-sref="current_offers" class="screen-icon"><img title="Current Offers" alt="Current Offers" src="img/current-offers.png"></a></div>
				  <a href="#">Current Offers</a>
				</div>
			  </div>
			</div>
			<div class="call-on"><span>Want to contact UncleDen? Call on</span>
			  <div class="call-part"><a class="call-no" href="tel:8601880080">8601 88 00 80<span>(Toll Free)</span></a></div>
			</div>
		  </div>
		  </div>
		  <!------------------------end blue-part----------------------------> 
		  <!------------------------follow-part---------------------------->
			<div class="follow-us">
				<div class="follow"> <span>Follow UncleDen on</span> <a href="http://www.facebook.com"><i class="fa fa-facebook"></i> </a> <a href="http://www.twitter.com"><i class="fa fa-twitter"></i> </a> </div>
			</div>
